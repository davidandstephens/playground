<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/master.css">
</head>
<body class="make-dark">
    <main class="container main-content">
        <div class="row">
            <img src="../img/rsp-bar.png" class="fighter" alt="colorful bar">
        </div>
        
        <div class="row center-all">
            <h1 id="welcome">Welcome, Mighty Warrior</h1>
        </div>
        <div class="row center-all">
            <h3>Choose you weapon!</h3>
        </div>

        <div class="row center-all">
            <button id="rock" class="button-primary">Rock</button>
            <button id="paper" class="button-primary">Paper</button>
            <button id="scissors" class="button-primary">Scissors</button>
        </div>

        <div class="row">
            <h1 id="result">Who will win?</h1>
        </div>

        <div class="row row-eq-height game-area">
            <div class="one column"></div>
            <div id="user" class="warzone one-third column">
                <img src="../img/q-mark.png" class="fighter" alt="?">
            </div>
            <div class="three columns versus-house">
                <img src="../img/versus.png" class="fighter" alt="versus">
            </div>
            <div id="comp" class="warzone one-third column">
                <img src="../img/comp-q-mark.png" class="fighter" alt="?">
            </div>
            <div class="one column"></div>
        </div>

        <div class="row game-area">
            <div class="one column">
                &nbsp;
            </div>
            <div class="ten columns game-results">
                <table id="past-results">
                    <tr>
                        <th>
                            Player
                        </th>
                        <th>
                            Computer
                        </th>
                        <th>
                            Final Result
                        </th>
                    </tr>

                </table>
            </div>
            <div class="one column">
                &nbsp;
            </div>
        </div>
    </main>

    <script src="../js/rps.js"></script>
</body>
</html>
